apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: zacharyzcr/test-cloud
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "200m"
          limits:
            cpu: "500m"